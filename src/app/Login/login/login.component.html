

<section class="hero-section set-bg">
<div class="container d-flex  align-items-center m-auto mt-5 ">
    <div class="wrapper ">

        <div class="heading">
        <h2 class="text-center">Welcome!</h2>
        <p class="text-center">Sign In to your account</p>
        </div>
        <form [formGroup]="loginForm">
        <div class="input-group">
         <input formControlName="username" type="text" id="username" class="input-field" placeholder="Username" >
        </div>
        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*username is required</small>
        
        <div class="input-group " [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
           
         <input formControlName="password" [type]="type" id="password" class="input-field" placeholder="Password" autocomplete="off" >
         <span class="icon" (click)="hideShow()"><i class="bi {{eyesIcon}}"></i></span>
        </div>
        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*username is required</small>
        
        <div class="input-group row">
        
         
      
        
        </div>
        
        <div class="input-group">
        <button (click)="onLogin()"  type="submit">Login</button>
        </div>
        </form>
       
        <p class="mt-3 text-center">Already have an account? <a routerLink="/signup">signup</a></p>
        </div>
 
  
  
 
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel"><span style="font-size: 25px; font-weight: 700;">Forget your password</span></p>
        <small>Please provide your email</small>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <div class="form-group pt-3">
          <div class="input-field"><span class="p-2"><i class="bi bi-person-fill"></i></span><input type="text" placeholder="Email"></div>
       </div>
       <small class="text-danger">*Email is required</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div> 

  

  

  
</section>
